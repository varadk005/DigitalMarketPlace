<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Buyer Dashboard - Digital Asset Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background: #f8fafc;
      min-height: 100vh;
      color: #0f172a;
    }

    .header {
      background: white;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(120deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .user-welcome {
      color: #64748b;
      font-weight: 500;
    }

    .main-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .dashboard-header {
      margin-bottom: 2rem;
    }

    .dashboard-title {
      font-size: 1.8rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .dashboard-subtitle {
      color: #64748b;
      font-size: 1.1rem;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .asset-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    .asset-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-color: #3b82f6;
    }

    .asset-content {
      padding: 1.8rem;
    }

    .asset-type {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      color: #3b82f6;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
    }

    .asset-title {
      font-size: 1.4rem;
      margin: 1rem 0;
      color: #0f172a;
      font-weight: 600;
    }

    .asset-description {
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1.2rem;
      border-top: 1px solid #e2e8f0;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      gap: 0.5rem;
    }

    .btn-view {
      background: #3b82f6;
      color: white;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
    }

    .btn-view:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }

    .btn-favorite {
      background: white;
      border: 2px solid #e2e8f0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .btn-favorite:hover {
      border-color: #3b82f6;
      transform: scale(1.1);
    }

    .btn-favorite.active {
      background: #fee2e2;
      border-color: #ef4444;
      color: #ef4444;
    }

    .btn-logout {
      background: #f1f5f9;
      color: #64748b;
    }

    .btn-logout:hover {
      background: #e2e8f0;
    }

    .uploader {
      color: #64748b;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .uploader::before {
      content: 'üë§';
      font-size: 1rem;
    }

    /* Category-specific colors */
    .asset-type[data-category="IMAGE"] { background: white; }
    .asset-type[data-category="MUSIC"] { background: white; }
    .asset-type[data-category="VIDEO"] { background: white; }
    .asset-type[data-category="DOCUMENT"] { background: white; }

    /* Heart icon styles */
    .heart-outline, .heart-filled {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .heart-outline {
      color: #64748b;
    }

    .heart-filled {
      color: #ef4444;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .content-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Digital Asset Marketplace</h1>
  <div class="user-nav">
    <span class="user-welcome" th:text="${'Welcome, ' + session.user.username}"></span>
    <a href="/auth/logout" class="btn btn-logout">Logout</a>
  </div>
</div>

<div class="main-container">
  <div class="dashboard-header">
    <h2 class="dashboard-title">Explore Digital Assets</h2>
    <p class="dashboard-subtitle">Discover and collect unique digital creations</p>
  </div>

  <div class="content-grid">
    <div th:each="asset : ${assets}" class="asset-card">
      <div class="asset-content">
        <div class="asset-type" th:text="${asset.category}" th:data-category="${asset.category}">IMAGE</div>
        <h2 class="asset-title" th:text="${asset.title}">Asset Title</h2>
        <p class="asset-description" th:text="${asset.description}">Description</p>
        <div class="card-footer">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <a th:href="@{/buyer/assets/details/{id}(id=${asset.id})}" class="btn btn-view">
              View Details
            </a>
            <button class="btn btn-favorite"
                    th:classappend="${#lists.contains(asset.favoritedBy, session.user) ? 'active' : ''}"
                    th:data-id="${asset.id}"
                    th:data-favorited="${#lists.contains(asset.favoritedBy, session.user)}"
                    onclick="toggleFavorite(this)"
                    title="Toggle Favorite">
              <span th:class="${#lists.contains(asset.favoritedBy, session.user) ? 'heart-filled' : 'heart-outline'}">‚ù§</span>
            </button>
          </div>
          <span class="uploader" th:text="'By ' + ${asset.uploader.username}">By admin</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleFavorite(button) {
    const assetId = button.getAttribute("data-id");
    const isFavorited = button.getAttribute("data-favorited") === "true";

    fetch(`/buyer/assets/favorite/${assetId}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      }
    })
            .then(response => {
              if (response.ok) {
                button.setAttribute("data-favorited", (!isFavorited).toString());
                button.classList.toggle('active');
                const heartSpan = button.querySelector('span');
                heartSpan.className = isFavorited ? 'heart-outline' : 'heart-filled';
              }
            })
            .catch(err => console.error("Error:", err));
  }
</script>
</body>
</html>
